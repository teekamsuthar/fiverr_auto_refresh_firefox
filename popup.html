<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fiverr Refresher</title>
    <style>
      body {
        font-family: sans-serif;
        width: 250px;
        padding: 10px;
      }
      #timer {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        margin-top: 5px;
        margin-bottom: 15px;
      }
      #status {
        font-size: 0.9em;
        text-align: center;
        margin-top: 0px;
        margin-bottom: 15px;
        color: grey;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 0.9em;
      }
      input[type="number"],
      textarea {
        width: 95%;
        padding: 5px;
        margin-top: 3px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      textarea {
        height: 60px;
        resize: vertical;
      }
      button {
        display: block;
        width: 100%;
        padding: 8px;
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #0056b3;
      }
      .save-status {
        font-size: 0.8em;
        color: green;
        text-align: center;
        height: 1em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Fiverr Refresher</h3>
    <div id="status">Loading...</div>
    <div id="timer">--:--</div>

    <hr />

    <label for="minInterval">Min Interval (minutes):</label>
    <input type="number" id="minInterval" min="1" value="5" />

    <label for="maxInterval">Max Interval (minutes):</label>
    <input type="number" id="maxInterval" min="1" value="10" />

    <label for="urlList">Fiverr URLs (comma-separated):</label>
    <textarea
      id="urlList"
      placeholder="e.g., https://www.fiverr.com/, https://www.fiverr.com/gigs/manage"
    ></textarea>

    <button id="saveButton">Save Settings</button>
    <div id="saveStatus" class="save-status"></div>

    <script src="popup.js"></script>
  </body>
</html>
